language: python

python:
  - 2.7

install:
  - pip install -r requirements.txt

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - which python && coverage run --branch test.py
  - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py
  - pylint --rcfile=.pylintrc sf*.py > metrics/pylint.txt || true
  - pep8 --verbose --show-pep8 sf*.py > metrics/pep8.txt || true

after_script:
  - cat metrics/pylint.txt | python resources/extract.py >> metrics/stats.csv
  - git add metrics
  - git commit -m '[skip ci] shippable build results [ci skip]'
  - git push git@bitbucket.org:chocokiko/sfclient.git

