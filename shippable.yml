language: python

python:
  - 2.7

install:
  - pip install -r requirements.txt

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - pylint --rcfile=.pylintrc sf*.py > metrics/pylint.txt || true
  - pep8 --verbose --show-pep8 --statistics --count sf*.py > metrics/pep8.txt || true
  - cat metrics/pylint.txt | python resources/extract.py >> metrics/stats.csv
  - git add metrics
  - git commit -m "[skip ci] shippable build $BUILD_NUMBER"
  - git push git@bitbucket.org:chocokiko/sfclient.git
  - git push -f git@github.com:pennyarcade/sfclient.git
  - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - which python && coverage run --branch *.py
  - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py


