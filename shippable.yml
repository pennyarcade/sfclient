language: python

python:
  - 2.7

install:
  - pip install -r requirements.txt

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - which python && coverage run --branch test.py
  - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py
  - pylint --rcfile=.pylintrc sfclient.py > metrics/pylint.txt || exit 0
  - pep8 --verbose --show-pep8 sfclient.py > metrics/pep8.txt || exit 0

after_script:
  - git add metrics
  - git commit -m 'shippable build results'
  - git push git@bitbucket.org:chocokiko/sfclient.git

